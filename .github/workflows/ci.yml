name: CI
run-name: CI triggered from @${{ github.actor }} of ${{ github.head_ref }}

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  run-tests:
    runs-on: [k8s-fsn1]
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Configure Git for private Go repos
        run: |
          # AWS Secrets Manager: vault/production/github-token
          # Will need to be updated to a Dune project once we start using go-ethereum versions published on that org
          git config --global url."https://${{ secrets.DUNE_REPO_ACCESS_TOKEN }}@github.com/".insteadOf "https://github.com/"
          go env -w GOPRIVATE=github.com/smlxl/*

      - name: Test
        run: make test

  run-linter:
    runs-on: [k8s-fsn1]
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Configure Git for private Go repos
        run: |
          # AWS Secrets Manager: vault/production/github-token
          # Will need to be updated to a Dune project once we start using go-ethereum versions published on that org
          git config --global url."https://${{ secrets.DUNE_REPO_ACCESS_TOKEN }}@github.com/".insteadOf "https://github.com/"
          go env -w GOPRIVATE=github.com/smlxl/*
  
      - name: Lint
        run: make lint
